<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" role="img" aria-labelledby="title desc">
  <title>POS UMKM AI – Smart Retail Management for Local Businesses</title>
  <desc>Ilustrasi flat modern 16:9: dashboard POS di tengah, toko kecil di kanan, pelanggan membayar QRIS di kiri, dan 9 ikon fitur di sekitar.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    <style>
      .title { font: 700 40px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; fill:#111827 }
      .subtitle { font: 500 18px 'Inter', system-ui; fill:#374151 }
      .label { font: 600 14px 'Inter', system-ui; fill:#111827 }
      .muted { fill:#6B7280; font: 500 12px 'Inter', system-ui; }
      .chip { font: 600 12px 'Inter', system-ui; fill:#1F2937 }
      .indigo { fill:#4F46E5 }
      .mustard { fill:#F59E0B }
      .soft { stroke:#E5E7EB; fill:#FFFFFF }
      .panel { fill:#FFFFFF; stroke:#E5E7EB }
      .bg-soft { fill:#EEF2FF }
      .shadow { filter:url(#soft) }
    </style>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- headline -->
  <text x="80" y="120" class="title">POS UMKM AI – Smart Retail Management for Local Businesses</text>
  <text x="80" y="155" class="subtitle">Flat modern illustration • Indigo & Mustard • 16:9 • White workspace style</text>

  <!-- center dashboard card -->
  <g transform="translate(420,200)" class="shadow">
    <rect rx="20" width="760" height="480" class="panel"/>
    <!-- top bar -->
    <rect x="0" y="0" rx="20" width="760" height="56" class="bg-soft"/>
    <circle cx="28" cy="28" r="6" fill="#A5B4FC"/>
    <circle cx="48" cy="28" r="6" fill="#C7D2FE"/>
    <circle cx="68" cy="28" r="6" fill="#E0E7FF"/>
    <rect x="100" y="18" rx="8" width="140" height="20" fill="#4F46E5" opacity="0.15"/>

    <!-- left nav -->
    <rect x="24" y="84" rx="12" width="180" height="36" class="bg-soft"/>
    <rect x="24" y="132" rx="10" width="180" height="20" fill="#F3F4F6"/>
    <rect x="24" y="160" rx="10" width="150" height="20" fill="#F3F4F6"/>
    <rect x="24" y="188" rx="10" width="170" height="20" fill="#F3F4F6"/>

    <!-- main chart upward trend -->
    <g transform="translate(230,90)">
      <rect width="480" height="180" rx="14" fill="#F9FAFB"/>
      <polyline fill="none" stroke="#4F46E5" stroke-width="3" points="10,150 70,140 130,145 190,110 250,116 310,86 370,84 430,58 470,50"/>
      <polyline fill="rgba(79,70,229,0.10)" stroke="none" points="10,180 10,150 70,140 130,145 190,110 250,116 310,86 370,84 430,58 470,50 470,180"/>
      <!-- arrow tip -->
      <polygon points="468,50 480,44 476,60" class="indigo"/>
      <rect x="16" y="16" rx="8" width="140" height="18" class="bg-soft"/>
    </g>

    <!-- POS touchscreen (kasir) -->
    <g transform="translate(250,300)" class="shadow">
      <rect x="0" y="0" width="210" height="140" rx="16" class="soft"/>
      <rect x="14" y="14" width="182" height="86" rx="10" fill="#111827" opacity="0.9"/>
      <rect x="40" y="108" width="130" height="18" rx="9" class="bg-soft"/>
      <rect x="75" y="130" width="60" height="8" rx="4" fill="#C7D2FE"/>
    </g>

    <!-- KPI cards -->
    <g transform="translate(460,290)">
      <rect width="140" height="90" rx="14" class="panel"/>
      <circle cx="28" cy="32" r="12" class="indigo"/>
      <text x="50" y="36" class="muted">Produk</text>
      <text x="24" y="68" class="label">1.2k</text>
    </g>
    <g transform="translate(612,290)">
      <rect width="140" height="90" rx="14" class="panel"/>
      <circle cx="28" cy="32" r="12" class="mustard"/>
      <text x="50" y="36" class="muted">Transaksi</text>
      <text x="24" y="68" class="label">12.4k</text>
    </g>
    <g transform="translate(764,290)">
      <rect width="140" height="90" rx="14" class="panel"/>
      <circle cx="28" cy="32" r="12" fill="#10B981"/>
      <text x="50" y="36" class="muted">Pendapatan</text>
      <text x="24" y="68" class="label">Rp 85jt</text>
    </g>

    <!-- receipt chip -->
    <g transform="translate(230,400)">
      <rect rx="10" width="260" height="40" class="bg-soft"/>
      <text x="16" y="26" class="chip">Receipt • WhatsApp</text>
    </g>
  </g>

  <!-- right: small shop -->
  <g transform="translate(1220,250) scale(1.05)" class="shadow">
    <rect x="0" y="60" width="220" height="200" rx="16" class="panel"/>
    <rect x="-10" y="20" width="240" height="60" rx="12" class="indigo"/>
    <rect x="16" y="95" width="80" height="90" rx="8" fill="#F3F4F6"/>
    <rect x="116" y="95" width="88" height="60" rx="8" fill="#F9FAFB"/>
    <rect x="116" y="163" width="88" height="22" rx="6" class="mustard" opacity="0.85"/>
    <rect x="50" y="58" width="120" height="14" rx="7" fill="#C7D2FE"/>
  </g>

  <!-- left: customer paying with QRIS & E-wallet/Bank -->
  <g transform="translate(120,320)" class="shadow">
    <!-- person silhouette -->
    <circle cx="90" cy="24" r="24" class="mustard"/>
    <rect x="60" y="48" width="140" height="160" rx="24" fill="#111827" opacity="0.9"/>
    <!-- smartphone with QR -->
    <rect x="230" y="0" width="170" height="270" rx="24" class="panel"/>
    <rect x="246" y="24" width="136" height="24" rx="8" fill="#F3F4F6"/>
    <rect x="246" y="60" width="136" height="136" rx="10" class="bg-soft"/>
    <!-- QR pattern -->
    <rect x="258" y="72" width="24" height="24" fill="#111827"/>
    <rect x="288" y="72" width="24" height="12" fill="#111827"/>
    <rect x="288" y="90" width="12" height="12" fill="#111827"/>
    <rect x="258" y="102" width="36" height="12" fill="#111827"/>
    <rect x="322" y="72" width="24" height="24" fill="#111827"/>
    <rect x="322" y="102" width="12" height="12" fill="#EEF2FF"/>
    <rect x="354" y="72" width="20" height="20" fill="#111827"/>
    <rect x="354" y="96" width="12" height="12" fill="#111827" opacity="0.7"/>
    <!-- QRIS label -->
    <rect x="246" y="200" width="136" height="32" rx="10" fill="#10B981" opacity="0.9"/>
    <text x="262" y="221" class="chip" fill="#ffffff">QRIS • E-Wallet • Bank</text>
    <!-- wallet + card -->
    <g transform="translate(210,220)">
      <rect x="0" y="0" width="40" height="28" rx="6" class="mustard"/>
      <rect x="-8" y="8" width="56" height="30" rx="8" class="indigo"/>
      <circle cx="34" cy="20" r="4" fill="#ffffff"/>
    </g>
  </g>

  <!-- 9 feature icons around -->
  <!-- 1: Mobile Responsive & PWA (smartphone + offline) -->
  <g transform="translate(110,120)">
    <circle r="34" cx="0" cy="0" class="bg-soft"/>
    <rect x="-16" y="-20" width="32" height="42" rx="8" class="panel"/>
    <rect x="-10" y="-14" width="20" height="20" rx="4" fill="#C7D2FE"/>
    <path d="M-20 -36 l10 -10 m8 0 l10 10" stroke="#4F46E5" stroke-width="2" fill="none"/>
  </g>
  <!-- 2: Payments (wallet + card) -->
  <g transform="translate(290,90)">
    <circle r="34" cx="0" cy="0" fill="#FFF7ED"/>
    <rect x="-26" y="-10" width="52" height="28" rx="8" class="mustard"/>
    <rect x="-16" y="-4" width="18" height="6" rx="3" fill="#FFFFFF"/>
    <rect x="-30" y="4" width="60" height="32" rx="10" class="indigo"/>
    <circle cx="10" cy="20" r="6" fill="#FFFFFF"/>
  </g>
  <!-- 3: Multi-Store (connected stores) -->
  <g transform="translate(520,70)">
    <circle r="32" cx="0" cy="0" class="bg-soft"/>
    <rect x="-22" y="-8" width="44" height="16" rx="4" class="indigo"/>
    <rect x="-36" y="8" width="28" height="14" rx="4" fill="#C7D2FE"/>
    <rect x="8" y="8" width="28" height="14" rx="4" fill="#C7D2FE"/>
    <line x1="-8" y1="15" x2="8" y2="15" stroke="#4F46E5" stroke-width="2"/>
  </g>
  <!-- 4: Customer CRM (user + chart) -->
  <g transform="translate(760,56)">
    <circle r="30" cx="0" cy="0" class="bg-soft"/>
    <circle cx="-6" cy="-4" r="8" class="indigo"/>
    <rect x="-16" y="6" width="32" height="12" rx="6" fill="#C7D2FE"/>
    <polyline points="8,12 16,4 22,8" fill="none" stroke="#4F46E5" stroke-width="2"/>
  </g>
  <!-- 5: Inventory & Barcode (gudang + scanner) -->
  <g transform="translate(980,76)">
    <circle r="32" cx="0" cy="0" class="bg-soft"/>
    <!-- gudang -->
    <polygon points="-20,-8 0,-22 20,-8 20,14 -20,14" class="indigo" opacity="0.9"/>
    <rect x="-12" y="-2" width="10" height="10" fill="#C7D2FE"/>
    <rect x="4" y="-2" width="10" height="10" fill="#C7D2FE"/>
    <!-- scanner -->
    <rect x="-24" y="18" width="48" height="6" rx="3" class="mustard"/>
  </g>
  <!-- 6: Promotions & Discounts (label + clock) -->
  <g transform="translate(1200,110)">
    <circle r="34" cx="0" cy="0" fill="#FFF7ED"/>
    <path d="M-14 -6 l28 0 l-8 24 l-28 0 z" class="mustard"/>
    <circle r="3" cx="-6" cy="-2" fill="#ffffff"/>
    <circle r="3" cx="6" cy="-2" fill="#ffffff"/>
    <circle cx="18" cy="10" r="8" class="indigo"/>
    <rect x="17" y="6" width="2" height="6" fill="#ffffff"/>
    <rect x="18" y="10" width="4" height="2" fill="#ffffff"/>
  </g>
  <!-- 7: Analytics Dashboard (line chart) -->
  <g transform="translate(1440,180)">
    <circle r="34" cx="0" cy="0" class="bg-soft"/>
    <polyline points="-16,10 -8,0 0,4 8,-8 16,-4" fill="none" stroke="#4F46E5" stroke-width="3"/>
    <polygon points="16,-4 28,-8 24,6" class="indigo"/>
  </g>
  <!-- 8: Receipt System (nota + WhatsApp) -->
  <g transform="translate(1460,420)">
    <circle r="34" cx="0" cy="0" fill="#FFF7ED"/>
    <rect x="-12" y="-16" width="24" height="28" class="mustard"/>
    <rect x="-8" y="-10" width="16" height="4" fill="#ffffff"/>
    <!-- WA bubble -->
    <path d="M16 -2 a12 12 0 1 1 -6 10 l-6 2 l2 -6" fill="#10B981"/>
    <rect x="18" y="2" width="4" height="8" rx="2" fill="#ffffff"/>
  </g>
  <!-- 9: Integrations (cloud + API) -->
  <g transform="translate(1400,660)">
    <circle r="36" cx="0" cy="0" class="bg-soft"/>
    <ellipse cx="-8" cy="0" rx="16" ry="10" fill="#C7D2FE"/>
    <circle cx="16" cy="-8" r="6" class="indigo"/>
    <line x1="0" y1="0" x2="10" y2="-6" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="18" cy="10" r="6" class="indigo"/>
    <line x1="0" y1="0" x2="12" y2="8" stroke="#4F46E5" stroke-width="2"/>
  </g>
</svg>
